<ion-header>
  <ion-toolbar>
    <ion-title>Add Alarm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-col>
	<form [formGroup]="alarmForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Alarm Title</ion-label>
      <ion-input type="text" formControlName="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Time</ion-label>
      <ion-input type="text" formControlName="time" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">days</ion-label>
      <ion-input type="text" formControlName="days" required></ion-input>
    </ion-item>
	<br />
    <br />   	  
      <div class="ion-text-center">
        <ion-button (click)="cancel()" color="light">Cancel</ion-button>
        &nbsp;
        <ion-button type="submit" color ="success" [disabled]="!alarmForm.valid">Add</ion-button>
      </div>
    </form>
  </ion-col>
</ion-content>
